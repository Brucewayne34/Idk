<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aniverse Staff Promotion</title>

  <!-- Embed Preview Tags for Discord and Twitter -->
  <meta property="og:title" content="Aniverse Staff Promotion" />
  <meta property="og:description" content="Apply for a staff promotion at Aniverse by filling out this form." />
  <meta property="og:image" content="https://i.postimg.cc/yYvDsbqv/87bfd0295b295c9bc428d9413a26f7ef.jpg" />
  <meta property="og:url" content="https://crimson-sherrie-74.tiiny.site" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Aniverse Staff Promotion" />
  <meta name="twitter:description" content="Apply for a staff promotion at Aniverse by filling out this form." />
  <meta name="twitter:image" content="https://i.postimg.cc/yYvDsbqv/87bfd0295b295c9bc428d9413a26f7ef.jpg" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
      margin: 0;
      padding: 40px 15px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(25, 25, 25, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .gif-circle {
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px #ffffff88;
    }
    .gif-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
      resize: vertical;
    }
    textarea:focus, input:focus {
      outline: 2px solid #4caf50;
    }
    .wrap {
      text-align: center;
      margin-top: 30px;
    }
    .submit-button {
      position: relative;
      padding: 15px 30px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    .submit-button .plane {
      margin-left: 10px;
      width: 20px;
      height: 20px;
      transition: transform 0.5s ease;
    }
    .submit-button.fly .plane {
      animation: flyAway 1s forwards;
    }
    @keyframes flyAway {
      0% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(200px) rotate(45deg);
        opacity: 0;
      }
    }
    .submitted-message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="gif-circle">
        <img src="https://i.postimg.cc/sD3WVztF/a-c63912e479e3b300ca8cfe83431209d7-1.gif" />
      </div>
      <h1>Aniverse Staff Promotion</h1>
    </div>

    <form id="promotionForm">
      <label>1. Discord Username</label>
      <input type="text" name="username" required>

      <label>2. Why do you want a promotion?</label>
      <textarea name="Why do you want a promotion? " rows="2"></textarea>

      <label>3. What makes you stand out in the team?</label>
      <textarea name="What makes you stand out in the team?" rows="2"></textarea>

      <label>4. How have you improved professionally?</label>
      <textarea name="How have you improved professionally?" rows="2"></textarea>

      <label>5. Share a challenge you overcame</label>
      <textarea name="Share a challenge you overcame" rows="2"></textarea>

      <label>6. Have you helped mentor anyone or led a task?</label>
      <textarea name="Have you helped mentor anyone or led a task?" rows="2"></textarea>

      <label>7. How do you embody the values of Aniverse?</label>
      <textarea name="How do you embody the values of Aniverse?" rows="2"></textarea>

      <label>8. What new tasks are you ready to handle?</label>
      <textarea name="What new tasks are you ready to handle?" rows="2"></textarea>

      <label>9. Have you received positive feedback from others?</label>
      <textarea name="Have you received positive feedback from others?" rows="2"></textarea>

      <label>10. Anything else you want to add?</label>
      <textarea name="Anything else you want to add?" rows="2"></textarea>

      <div class="wrap">
        <button class="submit-button" id="submitBtn" type="submit">
          <span>Submit</span>
          <svg class="plane" viewBox="0 0 512 512" fill="white">
            <path d="M476 3.8L12.6 270.7c-10.7 6.2-9.1 22.1 2.6 26.2l111.2 38.9 38.9 111.2c4.1 11.7 20 13.3 26.7 2.6L508.2 36c6.2-10.7-4.5-21.4-14.2-14.2z"/>
          </svg>
        </button>
      </div>
    </form>

    <div class="submitted-message" id="submittedMessage" style="display:none;">
      üéâ Your request was submitted successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById('promotionForm');
    const button = document.getElementById('submitBtn');
    const submittedMsg = document.getElementById('submittedMessage');

    const badWords = ["badword1", "badword2", "stupid", "idiot", "dumb", "trash"];

    const hasBadWords = (text) => {
      return badWords.some(word => text.toLowerCase().includes(word));
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (button.classList.contains('fly')) return;

      const formData = new FormData(form);
      let content = "";
      for (let [key, value] of formData.entries()) {
        if (hasBadWords(value)) {
          alert("Please remove inappropriate words.");
          return;
        }
        const label = key.charAt(0).toUpperCase() + key.slice(1);
        content += `**${label}:**\n${value || "N/A"}\n\n`;
      }

      const payload = {
        embeds: [{
          title: "üìù New Promotion Request",
          description: content,
          color: 5763719,
          footer: { text: "Submitted via Aniverse Portal" },
          timestamp: new Date().toISOString()
        }]
      };

      try {
        button.classList.add('fly');
        button.disabled = true;

        await fetch("https://discord.com/api/webhooks/1360854369196572753/1U2JzEis6VKk_3S0HQE3f4i_gVvg7blP84svsU8SIx-GpMG-gnLzjSMWtKp1p5OSgbMl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        submittedMsg.style.display = "block";
        form.style.display = "none";

      } catch (err) {
        alert("Error submitting form. Try again later.");
        button.disabled = false;
        button.classList.remove('fly');
      }
    });
  </script>
</body>
</html>
